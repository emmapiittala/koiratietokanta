{% extends "layout.html" %}
  {% block title %}Rekisteröi koira{% endblock %}
{% block content %}
<h2>Rekisteröi koira</h2>
    <form action="/create_register_dog" method="POST">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />

    <label for="dogname">Koiran nimi:</label>
    <input type="text" id="dogname" name="dogname" required maxlength="50"><br><br>

    <label for="breed">Rotu:</label>
    <input type="text" id="breed" name="breed" required maxlength="50"><br><br>

    <label for="age">Ikä:</label>
    <input type="number" id="age" name="age" min="0" max="35" required><br><br>

    <label for="gender">Sukupuoli:</label>
    <select id="gender" name="gender" required>
        <option value="uros">Uros</option>
        <option value="narttu">Narttu</option>
    </select><br><br>

        <label for="size">Koko:</label>
            <select id="size" name="size" required>
            <option value="">(valitse)</option>
                {% for size in sizes %}
                    <option value="{{ size }}">{{ size }}</option>
                {% endfor %}
            </select><br><br>

        <label for="temperament">Luonteenpiirre:</label>
            <select id="temperament" name="temperament" required>
                <option value="">(valitse)</option>
                {% for temperament in temperaments %}
                    <option value="{{ temperament }}">{{ temperament }}</option>
                    {% endfor %}
            </select><br><br>

        <label for="activity">Aktiviteetti:</label>
            <select id="activity" name="activity" required>
                <option value="">(valitse)</option>
                {% for activity in activities %}
                    <option value="{{ activity }}">{{ activity }}</option>
                {% endfor %}

            </select><br><br>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Rekisteröi koira">
<form action="/" method="GET">
    <button type="submit">Peruuta</button>
        </form>
{% endblock %}
