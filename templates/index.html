<html>

<head>
  <title>Koiratietokanta</title>
</head>
<h1>Koiratietokanta</h1>
<body>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }} id-numerosi on {{ session.user_id}}
  </p>
  {% endif %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/register_dog">Rekisteröi koira</a>
    </p>
        <h2>Ilmoitukset</h2>
        <ul>
          {% for dog in dogs %}
          <li><a href="/dogs/{{ dog.id }}">{{ dog.dogname }}</a></li>
          {% endfor %}
        </ul>

    </body>
    </html>
